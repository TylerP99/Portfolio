    <section class="contact-body">
        <main class="form-container">
            <h1>Have a General Question? Ask Here!</h1>
            <form class="general-form">
                <section>
                    <label for="name">Your Name:</label>
                    <input name="name" type="text">
                </section>

                <section>
                    <label for="email">Your Email:</label>
                    <input name="email" type="email">
                </section>

                <section>
                    <label for="description">Your Message:</label>
                    <textarea name="description" rows="10" cols="100" spellcheck="true" placeholder="Write your message here..."></textarea>
                </section>
            </form>
        </main>

        <section class="alternate-container">
            <section>
